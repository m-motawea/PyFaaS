<html>
    <head><title>Functions</title>
        <link href="http://fonts.googleapis.com/css?family=Open+Sans:400,300,600,700,800" rel="stylesheet" type="text/css">
        <link rel="stylesheet" href="/static/css/bootstrap.min.css">
        <link rel="stylesheet" href="/static/css/font-awesome.css">
        <link rel="stylesheet" href="/static/css/animate.css">
        <link rel="stylesheet" href="/static/css/templatemo_misc.css">
        <link rel="stylesheet" href="/static/css/templatemo_style.css">
        <link rel="stylesheet" href="/static/css/owl-carousel.css">

        <script src="/static/js/vendor/modernizr-2.6.1-respond-1.1.0.min.js"></script>
    </head>
    <body>
        <h2><a href="/pyfaas/upload">upload function</a></h2>
        <table>
            <tr><td>Function</td> <td>uuid</td> <td>url</td></tr>
            {% if len(functions) > 0 %}
                {% for func in functions %}
                    <tr><td>{{ func['name'] }}</td> <td>{{ func['uuid'] }}</td> <td>/pyfaas/function/{{ func['uuid'] }}</td></tr>
                {% end %}
            {% end %}
        </table>
        <h4><a href="/pyfaas/logout">logout</a></h4>
    </body>
</html>
